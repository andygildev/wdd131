<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your review for our products and help others make informed choices.">
    <meta name="author" content="Andrew Nafagha">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <script src="js/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form id="reviewForm" action="review.html" method="get">
           
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

           
            <fieldset>
                <legend>Overall Rating:</legend>

                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">☆</label>

                <input type="radio" id="star2" name="rating" value="2" required>
                <label for="star2">☆☆</label>

                <input type="radio" id="star3" name="rating" value="3" required>
                <label for="star3">☆☆☆</label>

                <input type="radio" id="star4" name="rating" value="4" required>
                <label for="star4">☆☆☆☆</label>

                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5">☆☆☆☆☆</label>
            </fieldset>

           
            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            
            <fieldset>
                <legend>Useful Features:</legend>

                <input type="checkbox" id="feature1" name="features" value="Ease of Use">
                <label for="feature1">Ease of Use</label>

                <input type="checkbox" id="feature2" name="features" value="Design">
                <label for="feature2">Design</label>

                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label>

                <input type="checkbox" id="feature4" name="features" value="Price">
                <label for="feature4">Price</label>
            </fieldset>

          
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="5" placeholder="Write your review here..."></textarea>

          
            <label for="username">Your Name (optional):</label>
            <input type="text" id="username" name="username">

           
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Andrew Nafagha | Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
